<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>
<body>
    
    <h1>Ordered List-Course Names</h1>

    <ol type="a" start="26">
        <li>C</li>
        <li>C++</li>
        <li>Java</li>
    </ol>

    <h1>Unordered List</h1>

    <ul type="none">
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ul>

    <h1>Definition List</h1>

    <dl>
        <dt><b>Phone</b></dt>
        <dd>Phone is an electronic gadget</dd>

    </dl>
</body>
</html>
