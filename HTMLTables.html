<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>

    <table border="10" bgcolor="yellow" cellpadding="20" cellspacing="15" bordercolor="red" >
        <thead>
            <tr>
                <th rowspan="2">Roll No</th>
                <th colspan="2">Name</th>
                <th rowspan="2">Subjects</th>
                <th rowspan="2">Grade</th>
            </tr>

            <tr>
                <!-- <th></th> -->
                <th>First Name</th>
                <th>Last Name</th>
                <!-- <th></th> -->
                <!-- <th></th> -->
            </tr>

        </thead>
        <tbody>

            <tr>
                
                <td>1</td>
                <td>Priya</td>
                <td>Singh</td>
                <td>Networking</td>
                <td>A</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Ria</td>
                <td>Kumari</td>
                <td>Python</td>
                <td>O</td>
            </tr>

            <tr>
                <td>3</td>
                <td>Ajay</td>
                <td>singh</td>
                <td>Data structures</td>
                <td>B+</td>
            </tr>







        </tbody>






    </table>
    
</body>
</html>
